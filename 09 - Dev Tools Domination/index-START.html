<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>
</head>
<body>

  <p onClick="makeGreen()">×BREAK×DOWN×</p>

  <script>
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];

    function makeGreen() {
      const p = document.querySelector('p');
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }

    // Regular
    console.log('hello')

    // Interpolated
    console.log('Hello I am a %s!', 'person')

    // Styled
    console.log('%c I am some great text', 'font-size: 50px; text-shadow: 10px 10px 0 blue')

    // warning!
    console.warn('Ohhh noooo!')

    // debug ~>
    console.debug('debug is here!')

    // Error :|
    console.error('Es no bueno!')

    // Info
    console.info('Mitochondria are the powerhouse of the cell!')

    // Testing
    console.assert(1 === 2, "That is wrong!")

    // clearing
    // console.clear();

    // Viewing DOM Elements
    const p = document.querySelector('p')
    console.log(p)
    // console.dir(p)
    // console.clear();

    // Grouping together
    dogs.forEach(dog => {
      console.groupCollapsed(`${dog.name}`)
      console.log(`This is ${dog.name}`)
      console.log(`${dog.name} is ${dog.age} years old`)
      console.log(`${dog.name} is ${dog.age * 7} dog years old`)
      console.groupEnd(`${dog.name}`)
    })

    // counting
    console.count('Patrick');
    console.count('Patrick');
    console.count('Patrick');
    console.count('Patrick');
    console.count('Patrick');
    console.count('Patrick');
    console.count('Patrick');
    console.count('Patrick');
    console.count('Danielle');

    // timing
    console.time('fetch github');
    fetch('https://api.github.com/users/forksofpower')
      .then(res => res.json())
      .then(data => {
        // console.dir(data)
        console.timeEnd('fetch github')
      })

    // table
    console.table(dogs)
  </script>
</body>
</html>
